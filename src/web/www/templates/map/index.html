<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("baidu_map");  // 创建Map实例
	//map.centerAndZoom("{{ city_name }}", 15);      // 初始化地图,用城市名设置地图中心点
    //map.centerAndZoom('中国', 5);

    map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);  // 初始化地图,设置中心点坐标和地图级别
	map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
	map.setCurrentCity("北京");

    map.addControl(new BMap.NavigationControl());
    map.addControl(new BMap.ScaleControl());
    map.addControl(new BMap.OverviewMapControl());
    map.addControl(new BMap.MapTypeControl());   //添加地图类型控件
    map.enableScrollWheelZoom(true);             //开启鼠标滚轮缩放

    var point = new BMap.Point(116.404, 39.915);
    offseth = 12;
    nametip = '测试';

    var len = nametip.length;
    var opts_tip = {
        position : point,    // 指定文本标注所在的地理位置
        offset   : new BMap.Size(-len*6, offseth)    //设置文本偏移量
    };
    var label_tip = new BMap.Label(nametip, opts_tip);  // 创建文本标注对象
    label_tip.setStyle({
        color : "black",
        background: 'rgba(255,255,255,0.8)',
        fontSize : "12px",
        border:'1px solid #999',
        width: "auto",
        textAlign:"center",
        height : "18px",
        lineHeight : "18px"
    });
    //map.addOverlay(label_tip);

	function geocodeSearch(add, text){
		myGeo.getPoint(add, function(point){
			if (point) {
                //console.info(index + "、" + add + ":" + point.lng + "," + point.lat);
				var address = new BMap.Point(point.lng, point.lat);
				//addMarker(address,new BMap.Label(index+":"+add,{offset:new BMap.Size(20,-10)}));

                var label_tip = new BMap.Label(text, {offset:new BMap.Size(20,-10)});  // 创建文本标注对象
                label_tip.setStyle({
                    color : "black",
                    background: 'rgba(255,255,255,0.8)',
                    fontSize : "12px",
                    border:'1px solid #999',
                    width: "auto",
                    textAlign:"center",
                    height : "18px",
                    lineHeight : "18px"
                });
                addMarker(address, label_tip);
			}
		}, "上海");
	}
	// 编写自定义函数,创建标注
	function addMarker(point,label){
		var marker = new BMap.Marker(point);
		map.addOverlay(marker);
		marker.setLabel(label);
	}

    var myGeo = new BMap.Geocoder();
    var adds = [
        "北京",
        "上海",
        "开封"
    ];
	for (var i in adds) {
        geocodeSearch(adds[i]);
    }
    map.centerAndZoom('中国', 5);
</script>
