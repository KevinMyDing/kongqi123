<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>好空气网</title>
    <link href="/static/www/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/static/www/css/union.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/www/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/www/js/jquery.DB_tabMotionBanner.min.js"></script>
    <script type="text/javascript" src="/static/www/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="/static/www/js/jquery.canvasjs.min.js"></script>
    <script type="text/javascript" src="/static/www/js/main.js"></script>
    <script type="text/javascript" src="/static/www/js/laydate/laydate.js"></script>
</head>

<body style="overflow:scroll;overflow-x:hidden">

{% include "header.html" %}

<!------banner--------->
<div id="banner" class="yd-banner">
    <div class="bg">
        <span><img src="/static/www/images/yd-banner006.png" /></span>
    </div>

    <div id="ly-con4">
        <ul class="inf">
            <a href="/data"><li class="d6">天气统计<span></span></li></a>
            <a href="/data/history"><li class="d5">AQI统计<span></span></li></a>
            <a href="/data/weather"><li class="d5">天气走势<span></span></li></a>
            <a href="/data/weather"><li class="d5">AQI走势<span></span></li></a>
        </ul>

        <div class="right">
            <div class="cen4" id="ly-conbg">
                <h1>天气统计</h1>
                <p class="hp">DATA SPIDER</p>

                <div class="tj-select">
                    <div class="tj-sanji">
                        <a id="search_date_start" href="javascript:void(0);" class="s-date" onclick="laydate({istime:false, format: 'YYYY-MM-DD'})">
                            {{ date_start }}
                        </a>
                        <hr />
                        <a id="search_date_end" href="javascript:void(0);" class="e-date" onclick="laydate({istime:false, format: 'YYYY-MM-DD'})">
                            {{ date_end }}
                        </a>
                        <a href="javascript:void(0);" class="tj-btn2" onclick="report_search()">查询</a>
                        <a href="/report" class="tj-btn3">重置</a>
                    </div>
                </div>

                <div class="w800 mt20">
                    <ul class="ulb">
                        <a id="chartTab1" href="javascript:;" onclick="switch_tab(1)"><li class="li2">天气</li></a>
                        <a id="chartTab2" href="javascript:;" onclick="switch_tab(2)"><li class="li1">风向</li></a>
                        <a id="chartTab3" href="javascript:;" onclick="switch_tab(3)"><li class="li3">风力</li></a>
                    </ul>
                    <div class="clear"></div>
                    <div style="width:100%;margin: 0 auto">
                        <div id="chartContainer1" style="margin-top: 40px;height: 356px; width: 100%;"></div>
                        <div id="chartContainer12" style="margin-top: 40px;height: 356px; width: 100%;"></div>
                        <div id="chartContainer2" style="margin-top: 40px;height: 356px; width: 100%;"></div>
                        <div id="chartContainer3" style="margin-top: 40px;height: 356px; width: 100%;"></div>
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>
<!------banner--------->

{% include "footer.html" %}

<script>
    function report_search() {
        var search_date_start = $('#search_date_start').text().trim();
        var search_date_end = $('#search_date_end').text().trim();
        window.location = '/report?date_start=' + search_date_start + '&date_end=' + search_date_end;
    }
    function switch_tab(tab) {
        for (var i = 1; i <= 3; i++) {
            $('#chartContainer' + i).hide();
            $('#chartContainer' + i + '2').hide();
            $('#chartTab' + i).css({'color': '#2e2e2e'});
            $('#chartTab' + i + ' li').css({'background': '#ededed'});
        }
        $('#chartContainer' + tab).show();
        $('#chartContainer' + tab + '2').show();
        $('#chartTab' + tab).css({'color': '#ffffff'});
        $('#chartTab' + tab + ' li').css({'background': '#6cc6f5'});
    }
    $(function () {
        var chart1 = new CanvasJS.Chart("chartContainer1",
            {
                theme: "theme3",
                title:{
                    text: "{{ city_name }}天气统计(白天)"
                },
                animationEnabled: true,
                data: [
                    {
                        type: "pie",
                        showInLegend: true,
                        toolTipContent: "{y} - #percent %",
                        legendText: "{indexLabel}",
                        dataPoints: [
                            {% for name, value in weather_am %}
                            { y: {{ value }}, indexLabel: "{{ name }}"}{% if loop.index < weather_am|length %},{% endif %}
                            {% endfor %}
                        ]
                    }
                ]
            });
        chart1.render();
        var chart12 = new CanvasJS.Chart("chartContainer12",
            {
                theme: "theme3",
                title:{
                    text: "{{ city_name }}天气统计(夜晚)"
                },
                animationEnabled: true,
                data: [
                    {
                        type: "pie",
                        showInLegend: true,
                        toolTipContent: "{y} - #percent %",
                        legendText: "{indexLabel}",
                        dataPoints: [
                            {% for name, value in weather_pm %}
                                { y: {{ value }}, indexLabel: "{{ name }}"}{% if loop.index < weather_am|length %},{% endif %}
                            {% endfor %}
                        ]
                    }
                ]
            });
        chart12.render();

        var chart2 = new CanvasJS.Chart("chartContainer2",
            {
                theme: "theme3",
                title:{
                    text: "{{ city_name }}风向统计"
                },
                animationEnabled: true,
                data: [
                    {
                        type: "pie",
                        showInLegend: true,
                        toolTipContent: "{y} - #percent %",
                        legendText: "{indexLabel}",
                        dataPoints: [
                            { y: 100, indexLabel: "收入 100 元"},
                            { y: 200, indexLabel: "支出 200 元"},
                            { y: 100, indexLabel: "余额 100 元"}
                        ]
                    }
                ]
            });
        chart2.render();

        var chart3 = new CanvasJS.Chart("chartContainer3",
            {
                theme: "theme3",
                title:{
                    text: "{{ city_name }}风力统计"
                },
                animationEnabled: true,
                data: [
                    {
                        type: "pie",
                        showInLegend: true,
                        toolTipContent: "{y} - #percent %",
                        legendText: "{indexLabel}",
                        dataPoints: [
                            { y: 100, indexLabel: "收入 100 元"},
                            { y: 200, indexLabel: "支出 200 元"},
                            { y: 100, indexLabel: "余额 100 元"}
                        ]
                    }
                ]
            });
        chart3.render();
        switch_tab(1);
    });
</script>

</body>
</html>
