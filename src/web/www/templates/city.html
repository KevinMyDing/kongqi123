<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>好空气网</title>
    <link href="/static/www/css/common.css" rel="stylesheet" type="text/css" />
    <link href="/static/www/css/union.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/static/www/js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="/static/www/js/jquery.DB_tabMotionBanner.min.js"></script>
    <script type="text/javascript" src="/static/www/js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="/static/www/js/main.js"></script>
    <script type="text/javascript" src="/static/www/js/laydate/laydate.js"></script>
</head>

<body style="overflow:scroll;overflow-x:hidden">

{% include "header.html" %}

<!-- bd -->
<div class="bd">
    <div class="w1000">
        <div class="inner-title"><span>城市列表</span></div>
        <div class="question-page">
            <ul>
                {% for letter, city in cities.iteritems() %}
                <li>
                    <strong class="tit" style="cursor: pointer;">{{ letter }}</strong>
                    <div class="tit-con">
                        {% for c in city %}
                            <a href="#">{{ c }}</a>
                        {% endfor %}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<!-- bd -->

{% include "footer.html" %}

<script type="text/javascript">
    $(function(){
        $(".question-page ul li").click(function(){
            if($(this).children(".tit-con").is(':hidden')){
                $(this).children(".tit-con").slideDown().parents("li").siblings("li").children(".tit-con").slideUp()
            }else{
                $(this).children(".tit-con").slideUp();
            }
        });
    });
</script>

</body>
</html>
